<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
    }

    .container-wrapper {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e0e0e0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .back-btn {
      text-decoration: none;
      color: #2962ff;
      font-weight: 500;
      font-size: 16px;
      margin-right: 1rem;
      display: flex;
      align-items: center;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 70px;
      height: calc(100vh - 70px);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1.5rem;
      padding-bottom: 7rem;
      background-color: #eef2f5;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 1.5rem;
    }

    .message.you {
      justify-content: flex-end;
    }

    .message.other {
      justify-content: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 65%;
      font-size: 15px;
      line-height: 1.5;
      background-color: #f0f0f0;
      color: #000;
    }

    .you .bubble {
      background-color: #2962ff;
      color: white;
    }

    .ai-reply {
      white-space: pre-wrap;
    }

    .ai-reply ol, .ai-reply ul {
      padding-left: 1.2rem;
    }

    .ai-reply pre {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 10px;
      overflow-x: auto;
      font-size: 14px;
      margin-top: 0.5rem;
    }

    .ai-reply code {
      background: #f2f2f2;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }

    .input-area {
      padding: 1rem 1.5rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #ddd;
      background-color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 15px;
      flex: 1;
    }

    .btn-send {
      border-radius: 12px;
      padding: 10px 20px;
      background-color: #2962ff;
      color: white;
      border: none;
    }

    .btn-send:hover {
      background-color: #0039cb;
    }
    .center-div{
        margin: auto;
    }
  </style>
</head>
<body>
<div class="container-wrapper">
  {% if not selected_user %}
    <div class="text-center center-div">
      <h4>Select a user to start chatting</h4>
      <div class="d-flex flex-wrap justify-content-center">
        {% for user in users %}
          <a href="?user={{ user }}" class="text-decoration-none m-2">
            <div class="user-btn btn btn-primary d-flex align-items-center">
              <img src="{{ avatars[user] }}" class="me-2" style="width:32px;height:32px;border-radius:50%"/> {{ user }}
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  {% else %}
    <div class="chat-header">
      <a href="/" class="back-btn">‚Üê</a>
      <h5 class="mb-0">Chatting with <strong>{{ selected_user }}</strong></h5>
    </div>

    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        {% for sender, msg in messages %}
          <div class="message {% if sender == 'You' %}you{% else %}other{% endif %}">
            {% if sender == 'You' %}
              <div class="bubble you">{{ msg }}</div>
              <img src="{{ avatars[sender] }}" class="avatar" />
            {% else %}
              <img src="{{ avatars[sender] }}" class="avatar" />
              <div class="bubble other">
                <div class="ai-reply">{{ msg | safe }}</div>
              </div>
            {% endif %}
          </div>
        {% endfor %}
        <div id="bottom-anchor"></div>
      </div>

      <form id="chat-form" class="input-area">
        <input type="text" id="message-input" class="form-control" placeholder="Type a message..." required autofocus />
        <button type="submit" class="btn btn-send">Send</button>
      </form>
    </div>
  {% endif %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const anchor = document.getElementById("bottom-anchor");
    const selectedUser = "{{ selected_user }}";
    const avatars = {
      you: "{{ avatars['You'] }}",
      other: "{{ avatars[selected_user] }}"
    };

    const scrollToBottom = () => {
      anchor.scrollIntoView({ behavior: "auto" });
    };

    scrollToBottom();

    form?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      const youMsg = document.createElement("div");
      youMsg.className = "message you";
      youMsg.innerHTML = `
        <div class="bubble you">${msg}</div>
        <img src="${avatars.you}" class="avatar" />
      `;
      chatBox.insertBefore(youMsg, anchor);
      input.value = "";
      scrollToBottom();

      const res = await fetch("/send-message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: selectedUser, message: msg })
      });

      const data = await res.json();
      if (data.status === "success") {
        const botMsg = document.createElement("div");
        botMsg.className = "message other";
        botMsg.innerHTML = `
          <img src="${avatars.other}" class="avatar" />
          <div class="bubble other">
            <div class="ai-reply">${data.bot_reply}</div>
          </div>
        `;
        chatBox.insertBefore(botMsg, anchor);
        scrollToBottom();
        hljs.highlightAll(); // re-apply syntax highlighting
      }
    });
  });
</script>
</body>
</html>
